<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
  <title>Hello World</title>
  <style>
    body {
		font-family: -apple-system, BlinkMacSystemFont, 'Roboto', 'Open Sans', 'Helvetica Neue', sans-serif, Geneva, arial, Tahoma, verdana;
    }
	.block {
		height: 100%;
		display: flex;
		align-items: center;
		justify-content: center;
		cursor: default;
	}
	.text {
		padding: 15px;
		background-color: #4a76a8;
		color: white;
		font-size: 7vw;
		user-select: none; 
	}
	@keyframes slide {
    from { background-position: 0 0; }
    to { background-position: 609px 400px; }
	}
  </style>
</head>
<body>
  <div class="block">
    <div class="text">Hello World</div>
  </div>
</body>
</html>
